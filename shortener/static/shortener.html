<!doctype html>
<html>
    <head>
        <title>Link Shortener for Neuroglancer State</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
            }
            h2 {
                color: #333;
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 5px;
                color: #555;
            }
            input[type="text"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }
            input[type="submit"] {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
            .tip {
                margin-top: 20px;
                text-align: center;
                color: #777;
            }
            code {
                background-color: #f4f4f9;
                padding: 2px 4px;
                border-radius: 4px;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Link Shortener for Neuroglancer State</h2>
            <form action="/shortng" method="post">
                <input type="hidden" id="client" name="client" value="web">

                <label for="filename">Filename (optional):</label>
                <input type="text" id="filename" name="filename" value="" title="Name of the filename to store. Slashes permitted, e.g. mylinks/link-1">

                <label for="title">Title (optional, appears in tab name):</label>
                <input type="text" id="title" name="title" value="" title="Overwrites the neuroglancer state title, setting the tab name.">

                <label for="text">Link:</label>
                <input type="text" id="text" name="text" value="" size="100" title="Paste the entire neuroglancer link exactly as it appears in your browser URL bar.">

                <input type="submit" value="Store Link State">
            </form>
            <div class="tip">
                Tip: In the FlyEM Slack workspace, this link shortener is available via the <code>/shortng</code> Slack command, albeit subject to Slack's limits on message size.
            </div>
        </div>
    </body>
</html>
